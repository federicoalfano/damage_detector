databases:
  - name: damage-detection-db
    plan: free
    region: frankfurt
    databaseName: damage_detection
    user: damage_detection

services:
  - type: web
    name: damage-detection-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: damage-detection-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: PYTHON_VERSION
        value: "3.12.0"
